<div class="container">
  <div class="tile title">Pounds to Kilgrams Converter</div>
  <div class="tile">
    <p>Pounds</p>
    <input type="number" [(ngModel)] ="pounds" class="poundClass"/>
  </div>
  <div class="tile">
    <p>Kilograms</p>
    <input readonly value="{{ pounds | pound2kg}}" class="kgClass"/>
  </div>
</div>
